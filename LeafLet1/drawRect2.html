<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />
	<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
	<script  src="http://libs.baidu.com/jquery/1.7.2/jquery.min.js"></script>
  <script src="../plugins/Leaflet.Path.Drag-master/dist/L.Path.Drag.js"></script>
  <script src="drawEditRect3.js"></script>
  <script src="drawControl.js"></script>
  <title>Document</title>
  <style>
    .leaflet-div-icon {
      background: #fff;
      border: 1px solid #666;
      border-radius: 10px;
    }
    .draw-rect{
      background-color: #fff;
      height: 28px;
      width: 28px;
      background-image: url(spritesheet.png);
      background-repeat: no-repeat;
      background-position: -61px -1px;
      border: #666 2px solid;
      border-radius: 5px;
    }
    .draw-rect:hover,.draw-rect:focus{
      background-color: #DCDCDC;
      cursor: pointer;
    }
    </style>
</head>
<body>
  <div id="mymap" style="height: 500px;width: 900px;"></div>
  <!-- <button class="btn">生成</button> -->
  <script>
    
		const mymap=L.map('mymap',{
				zoomControl: true,
				attributionControl: false,
				zoomSnap:0.1,
				doubleClickZoom :false}).setView([32,118.5],7);
		const timap=L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
				maxZoom: 18
        }).addTo(mymap);
    var show=new DrawRect(mymap)
    var toolBar=L.control.drawRect({ position: 'topright' }).addTo(mymap);
    L.DomEvent.on(toolBar._container,'click',function(){
      show._rect=undefined
      show._startLatLng=undefined
      show._cursor=(new L.Marker([0,0],{icon:show._myIcon})).addTo(mymap);
      show.draw()
        console.log(toolBar._container.className);
        
      })
    L.DomEvent.disableClickPropagation(toolBar._container)
    
    

    
  </script>
</body>
</html>
